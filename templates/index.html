<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', path='/favicon.png') }}" rel="shortcut icon" type="image/png" />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Yoink!</title>
  </head>
  <body>
    <div class="container mx-auto p-20">
      <div class="flex flex-col">
        <div id="header" class="h-50">
          <h1 class="text-3xl">{{ state.name }}</h1>
        </div>
        <div class="flex-grow border-2 border-gray-500 rounded-md m-5 p-10">
          <form action="/login" method="post">
            <div class="flex flex-col">
              <label for="email" class="py-2">Email:</label>
              <input
                id="email"
                name="email"
                type="text"
                value="user@example.com"
                class="border-1 border-gray-500 focus:border-blue-400 rounded-sm h-8 p-2"
              />
              <label for="password" class="py-2">Password:</label>
              <input
                id="password"
                name="password"
                type="password"
                value="******"
                class="border-1 border-gray-500 focus:border-blue-400 rounded-sm h-8 p-2"
              />
              <input type="submit" value="Login" class="h-8 my-5 w-40">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
